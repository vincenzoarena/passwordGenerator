<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div class="box">
        <h2>Password Generator</h2>
        <input type="text" name="" placeholder="Create password" id="password" readonly>
        <div class="actions">
            <button><div id="button" class="btn1"onclick="genPassword()">Generate</div></button>
            <button><a  id="button" class="btn2" onclick="copyPassword()">Copy</a></button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
